server.port=8080

# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.order=0

# Static Resource Configuration
spring.mvc.static-path-pattern=/resources/**
# Database Configuration
#spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
#spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/bootstrap_uses_project
#spring.datasource.username=root
#spring.datasource.password=qwer1234
spring.datasource.url=jdbc:log4jdbc:mariadb://localhost:3306/security?serverTimezone
spring.datasource.username=cos
spring.datasource.password=cos1234

# Logging Configuration
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.cyberCollect=DEBUG

# Multipart File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB


